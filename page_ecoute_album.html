<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ecoute Album Live Eurotoire - Turning Point </title>
  <link rel="icon" type="image/png" href="logo_eurotoire.png" />
  <style>
    /* Palette Mediatone */
    :root {
      --bleu-principal: #005f99;
      --bleu-clair: #3399cc;
      --gris-fonce: #333333;
      --gris-clair: #f2f2f2;
      --blanc: #ffffff;
      --orange-accent: #ff6600;
    }

    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--gris-clair);
      color: var(--gris-fonce);
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #111;
      padding: 12px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      position: sticky;
      top: 0;
      z-index: 100;
      justify-content: space-between; /* place les logos aux extrémités */
    }

    header img {
      height: 50px;
      width: auto;
      object-fit: contain;
    }

    header h1 {
      color: var(--blanc);
      font-weight: 700;
      margin: 0;
      user-select: none;
      flex-grow: 1;
      text-align: center;
      font-size: 1.5rem;
    }

    /* Main */
    main {
      max-width: 680px;
      margin: 40px auto;
      background: var(--blanc);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    /* Playlist */
    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 30px 0;
    }

    ul li {
      margin-bottom: 15px;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 14px 20px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--blanc);
      background-color: #505050;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.2s ease;
      box-shadow: 0 3px 8px rgba(51, 153, 204, 0.5);
      text-align: left;
    }

    button:hover,
    button:focus {
      background-color: #111;
      box-shadow: 0 5px 15px rgba(0, 95, 153, 0.6);
      outline: none;
    }

    /* Audio player */
    audio {
      width: 100%;
      border-radius: 6px;
      outline: none;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      background-color: #fafafa;
    }

    /* Footer */
    footer {
       display: flex;
      justify-content: space-between;
      align-items: center; /* centre verticalement */
      padding: 20px 30px;
      background-color: #111;
      color: white;
      gap: 20px;
      flex-wrap: wrap; /* pour mobile */
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.25);
    }

    .eurotoire-logo img {
      height: 80px;
      object-fit: contain;
    }

    .footer-right {
      display: flex;
      align-items: center; /* centre verticalement logo et infos */
      gap: 20px;
      flex: 1 1 auto;
      min-width: 0;
    }

    .ledr-logo img {
      height: 80px;
      object-fit: contain;
    }

    .footer-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 0.9rem;
      line-height: 1.3;
      max-width: 400px; /* limite largeur texte */
    }

    .footer-social a {
      color: #ccc;
      text-decoration: none;
      margin: 0 5px;
    }

   .footer-social a:hover {
      color: white;
    }

    .footer-nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer-nav a:hover {
      color: white;
    }

    /* Responsive simple */
    @media (max-width: 700px) {
      footer {
        flex-direction: column;
        align-items: flex-start;
      }
      .footer-right {
        flex-direction: column;
        align-items: flex-start;
      }
      .ledr-logo {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
