<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ecoute Album Live Eurotoire - Turning Point </title>
  <link rel="icon" type="image/png" href="logo_eurotoire.png" />
  <style>
    /* Palette Mediatone */
    :root {
      --bleu-principal: #005f99;
      --bleu-clair: #3399cc;
      --gris-fonce: #333333;
      --gris-clair: #f2f2f2;
      --blanc: #ffffff;
      --orange-accent: #ff6600;
    }

    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--gris-clair);
      color: var(--gris-fonce);
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #111;
      padding: 12px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      position: sticky;
      top: 0;
      z-index: 100;
      justify-content: space-between; /* place les logos aux extrémités */
    }

    header img {
      height: 50px;
      width: auto;
      object-fit: contain;
    }

    header h1 {
      color: var(--blanc);
      font-weight: 700;
      margin: 0;
      user-select: none;
      flex-grow: 1;
      text-align: center;
      font-size: 1.5rem;
    }

    /* Main */
    main {
      max-width: 680px;
      margin: 40px auto;
      background: var(--blanc);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    /* Playlist */
    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 30px 0;
    }

    ul li {
      margin-bottom: 15px;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 14px 20px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--blanc);
      background-color: #505050;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.2s ease;
      box-shadow: 0 3px 8px rgba(51, 153, 204, 0.5);
      text-align: left;
    }

    button:hover,
    button:focus {
      background-color: #111;
      box-shadow: 0 5px 15px rgba(0, 95, 153, 0.6);
      outline: none;
    }

    /* Audio player */
    audio {
      width: 100%;
      border-radius: 6px;
      outline: none;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      background-color: #fafafa;
    }

  footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #111;
    color: #eee;
    padding: 200px 200px; /* <-- augmentation du padding horizontal (gauche & droite) */
    font-family: Arial, sans-serif;
    font-size: 14px;
    gap: 40px;
    flex-wrap: wrap;
    text-align: left;
  }
  /* Logo eurotoire à gauche */
  .footer-left img {
    max-width: 180px;
    height: auto;
    filter: brightness(1.2);
  }
  
  /* Conteneur droit (logo + infos) */
  .footer-right {
    display: flex;
    flex-direction: column;
    align-items: center;    /* <-- centrer horizontalement tout le contenu */
    justify-content: center;
    gap: 15px;
    max-width: 400px;
    flex: 1 1 auto;
  }
  
  footer address,
  .footer-social,
  footer p,
  .footer-nav {
    text-align: center;     /* <-- centre le texte dans ces blocs */
  }

  
  /* Logo droit */
  .footer-logo-right {
    max-width: 180px;
    height: auto;
    filter: brightness(1.2);
    align-self: center; /* centre horizontalement dans .footer-right */
    margin-bottom: 10px;
  }

  /* Adresse */
  footer address {
    font-style: normal;
    line-height: 1.6;
    margin-bottom: 0;
    color: #ccc;
  }
  
  /* Réseaux sociaux */
  .footer-social {
    margin-bottom: 10px;
  }
  
  .footer-social a {
    color: #eee;
    text-decoration: none;
    margin: 0 12px;
    font-weight: 600;
    transition: color 0.3s ease;
    font-size: 16px;
  }
  
  .footer-social a:hover {
    color: var(--orange-accent);
  }
  
  /* Texte copyright */
  footer p {
    margin: 10px 0 0;
    font-size: 13px;
    color: #aaa;
  }
  
  /* Navigation footer */
  .footer-nav {
    margin-top: 10px;
  }
  
  .footer-nav a {
    color: #eee;
    text-decoration: none;
    margin: 0 10px;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  
  .footer-nav a:hover {
    color: var(--orange-accent);
  }
  
  /* Responsive */
  @media (max-width: 720px) {
    footer {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
  
    .footer-left, .footer-right {
      max-width: 100%;
      align-items: center;
    }
  
    .footer-right {
      gap: 20px;
    }
  
    .footer-logo-right {
      margin-bottom: 15px;
    }
  }

  </style>
</head>
